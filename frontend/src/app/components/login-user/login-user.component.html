<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formulario">
        <h1>Inicio de Sesion</h1>
        <form (ngSubmit)="getUsuario()" #usuarioForm="ngForm">
            <div class="username">
                <input type="text" required [(ngModel)]="nombre" name="nombre">
                <label>Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="password" required [(ngModel)]="contrasenia" name="contrasenia">
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                No tienes cuenta? <a href="#">registrate!</a>
            </div>
        </form>
    </div>
