<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formulario">
        <div class="logo">
            <a href="">
                <img src="../../../assets/default_transparent_765x625.png" alt="No pudo cargar">
            </a>
        </div>
        <h1>Registro de Cliente</h1>
        <form (ngSubmit)="insertarCliente()" #clienteForm="ngForm">
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.id_ciudad" name="id_ciudad">
                <label>ID Ciudad</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.cedula" name="cedula">
                <label>Cédula</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.nombre" name="nombre">
                <label>Nombre</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.apellido" name="apellido">
                <label>Apellido</label>
            </div>
            <div class="username">
                <input type="password" required [(ngModel)]="cliente.contrasenia" name="contrasenia">
                <label>Contraseña</label>
            </div>
            <div class="username">
                <input type="date" required [(ngModel)]="cliente.fecha_nacimiento" name="fecha_nacimiento">
                <label>Fecha de Nacimiento</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.telefono" name="telefono">
                <label>Teléfono</label>
            </div>
            <div class="username">
                <input type="email" required [(ngModel)]="cliente.correo" name="correo">
                <label>Correo</label>
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" value="Registrarse">
            <div class="registrarse">
                No tienes cuenta? <a href="#">¡Regístrate!</a>
            </div>
        </form>
    </div>
</body>
