<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formulario">
        <h1>Verificaci√≥n de autenticador</h1>
        <div class="input-container">
            <div class="token">
                <input class="input-token" type="text" required [(ngModel)]="authToken">
                <label>Ingrese su token</label>
                <span></span>
            </div>
            <button class="button-verify" (click)="verify()">Verificar</button>
        </div>
        <div *ngIf="verificationResult !== null">
            {{ verificationResult ? 'Token is valid' : 'Token is invalid' }}
        </div>
    </div>
</body>
