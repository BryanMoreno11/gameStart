

<div class="container">
    <section class="galeria">

            <swiper-container  class="swiper-principal" init="false" thumbs-swiper=".swiper-miniatura" >
                @for (imagen of videojuego.IMAGEN; track $index) {
                <swiper-slide class="swiper-principal">
    
                        <div  (click)="cambiarEstadoZoom(!zoomActivado,imagenZoom,$event,imagen)"  (mousemove)="zoom(imagenZoom,$event,imagen)" (mouseout)="zoomOut(imagenZoom)"  id="imageZoom" #imagenZoom style="--display:none;
                        --url:url();
                        --zoom-x:0%;
                        --zoom-y:0%">
                         <img [src]="imagen" >
                        </div>
                </swiper-slide>
                }
            </swiper-container>
              
    
        <swiper-container class="swiper-miniatura" init="false"  >
            @for (imagen of videojuego.IMAGEN; track $index) {
            <swiper-slide>
                <img [src]="imagen" >
            </swiper-slide>
    
            }
        </swiper-container>
    </section>

    <section class="detalles">
    <h1>{{videojuego.TITULO}}</h1>
    <h2>{{videojuego.PRECIO | currency }}</h2>
    <p class="bold in-line">Consola:</p> <p class="in-line">{{videojuego.NOMBRE_PLATAFORMA}}</p>
    <p>{{videojuego.DESCRIPCION_VIDEOJUEGO}}</p>
    </section>
</div>
